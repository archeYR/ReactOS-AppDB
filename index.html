<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />    
        <title>ReactOS Application Compatibility Database</title>
        
        <link rel="stylesheet" href="./assets/css/style.css" type="text/css" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <script src="./assets/js/api.js"></script>
        <script src="./assets/js/info.js"></script>
        <script src="./assets/js/search.js"></script>
        
    </head>
    <body>
        <div id="container">
            <header>
                <div id="header">
                    <img src="./assets/img/logo.png" alt="ReactOS Application Compatibility Database" />
                </div>
            </header>
            
            <main>
                <div id="form">
                    <input type="search" placeholder="Search..." id="search-box" />
                    <input type="submit" value="Search" id="search-button" />
                </div>
                
                <h1 id="search-results-header" style="display: none;">Search Results</h1>
                <!-- Elements will be added by a JS script -->
                <div id="search-results">
                </div>
                
                <h1 id="application-info-header" style="display: none;"></h1>
                
                <!-- Elements will be added by a JS script -->
                <div id="application-info" style="display: none;">
                </div>
            </main>
            
            <footer>
                <div id="footer">
                    Created by <a href="https://github.com/Mcpg">Mcpg</a> and <a href="https://github.com/Cernodile">Cernodile</a>
                    <br />Database proudly hosted by <a href="http://cernodile.com">Cernodile</a>.
                </div>
            </footer>
        </div>
    </body>
</html>
